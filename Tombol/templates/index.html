<!DOCTYPE html>
<html>
<head>
    <title>Flask Ubidots Example</title>
</head>
<body>
    <h1>Ubidots Button Control</h1>
    <form method="POST">
        <button type="submit" name="button" value="toggle">
            {% if current_value == 1 %}ON{% else %}OFF{% endif %}
        </button>
    </form>
    <p>Current value: {{ current_value }}</p>
</body>
</html>
