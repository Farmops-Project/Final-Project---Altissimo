<!DOCTYPE html>
<html>
<head>
    <title>Flask Ubidots Example</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Ubidots Button Control</h1>
    <form method="POST">
        <button type="submit" name="button" value="toggle" class="custom-button {% if current_value == 1 %}on{% endif %}">
            {% if current_value == 1 %}ON{% else %}OFF{% endif %}
        </button>
    </form>
    <p>Current value: {{ current_value }}</p>
</body>
</html>
